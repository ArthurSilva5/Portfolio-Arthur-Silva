<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Pokédex</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light justify-content-center">
        <img src="img/pokebola.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill justify-content-center" style="width: 5%; height:auto;"> 

        <ul class="navbar-nav ps-3">
          <li class="nav-item">
            <a class="nav-link" href="#">Pokémons</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Referência</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>

      </nav>

    <h1 class="h1 text-center py-5">Tabela de Pokémons</h1>

    <div class="container mt-3 ">
        <table class="table table-striped table-hover">
            <thead>
                <th>Nome</th>
                <th>Elemento</th>
                <th>Ataque</th>
                <th>Defesa</th>
                <th>Vida</th>
                <th>Velocidade</th>
            </thead>
            <tbody>
                <tr>
                    <td>Bulbasaur</td>
                    <td>Grama</td>
                    <td>49</td>
                    <td>49</td>
                    <td>45</td>
                    <td>45</td>
                </tr>
                <tr>
                    <td>Krokodile</td>
                    <td>Terra</td>
                    <td>117</td>
                    <td>80</td>
                    <td>95</td>
                    <td>92</td>
                </tr>
                <tr>
                    <td>Pignite</td>
                    <td>Fogo</td>
                    <td>93</td>
                    <td>55</td>
                    <td>90</td>
                    <td>55</td>
                </tr>
                <tr id="inserirTabela">

                </tr>
            </tbody>
        </table>
    </div>

    <hr class="border-danger border-3 opacity-75 m-5">

    <h1 class="h1 text-center my-5">Registrar Pokémon</h1>

    <div class="container mb-5">
        <form name="cadastrar" onsubmit="event.preventDefault()">

        <div class="row">
            <div class="mb-3 col">
                <label for="nome" class="form-label">Nome do Pokémon:</label>
                <input type="text" id="nome" class="form-control" placeholder="Ex: Croagunk" name="nome" required>
            </div>
            <div class="mb-3 col">
                <label for="elemento" class="form-label">Elemento do Pokémon:</label>
                <input type="text" id="elemento" class="form-control" name="elemento" placeholder="Ex: Fogo" required>
            </div>
        </div>

        <div class="row">
            <div class="mb-3 col">
                <label for="ataque" class="form-label">Quantidade de Ataque do Pokémon:</label>
                <input type="number" id="ataque" class="form-control" placeholder="Ex: 59" name="ataque" required>
            </div>
            <div class="mb-3 col">
                <label for="defesa" class="form-label">Quantidade de Defesa do Pokémon:</label>
                <input type="text" id="defesa" class="form-control" name="defesa" placeholder="Ex: 78" required>
            </div>
        </div>

        <div class="row">
            <div class="mb-3 col">
                <label for="vida" class="form-label">Quantidade de Vida do Pokémon:</label>
                <input type="number" id="vida" class="form-control" placeholder="Ex: 94" name="vida" required>
            </div>
            <div class="mb-3 col">
                <label for="velocidade" class="form-label">Velocidade do Pokémon:</label>
                <input type="text" id="velocidade" class="form-control" name="velocidade" placeholder="Ex: 54" required>
            </div>
        </div>
        <div class="col-auto text-center">
            <button type="submit" class="btn btn-danger mb-3 mt-3" onclick="insere()">Cadastrar</button>
        </div>
    </div>

    <script src="tarefa010.js"></script>
</body>
</html>
